
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<style>

html, body {
 font-family: calibri;
}
.table {
 border-collapse: collapse;
}
.row {
 border: 1px solid #999;
}

.cell {
 padding: 0.125vh;
}
.row-header-cell {
 padding: 1vh;
}

</style>
</head>

<body></body>

<script>

let arr = [
 {"name":"Copernicus","start":1473,"finish":1543,"famous":1543},
 {"name":"Brahe","start":1546,"finish":1601,"famous":1572},
 {"name":"Kepler","start":1571,"finish":1630,"famous":1609},
 {"name":"Ã˜rsted","start":1777,"finish":1851,"famous":1820},
 {"name":"Galileo","start":"1564","finish":"1642","famous":1632},
 {"name":"Newton","start":"1643","finish":"1727","famous":1687},
 {"name":"Volta","start":"1745","finish":"1827","famous":1799},
 {"name":"Hertz","start":"1857","finish":"1894","famous":1887},
 {"name":"Faraday","start":"1791","finish":"1867","famous":1821},
 {"name":"Maxwell","start":"1831","finish":"1879","famous":1865},
 {"name":"Einstein","start":"1879","finish":"1955","famous":1905}
];

arr.sort(function(a,b) {
 if (a.famous > b.famous) {
  return 1;
 }
 if (a.famous < b.famous) {
  return -1;
 }
 if (a.famous === b.famous) {
  return 0;
 }
});

let min = 9999, max = 0;
for (let i = 0; i < arr.length; i++) {
 let start = parseFloat(arr[i].start);
 let finish = parseFloat(arr[i].finish);
 if (start < min) {
  min = start;
 }
 if (finish > max) {
  max = finish;
 }
}

let table = document.createElement('table');
table.classList.add('table');
for (let i = 0; i < arr.length; i++) {
 let row = document.createElement('tr');
 row.classList.add('row');
 table.appendChild(row);
 
 let cell = document.createElement('td');
 cell.classList.add('cell');
 cell.classList.add('row-header-cell')
 cell.innerHTML = arr[i].name;
 row.appendChild(cell);

 
 for (let x = min; x <= max; x++) {
  let cell = document.createElement('td');
  cell.classList.add('cell');
  row.appendChild(cell);
  let start = parseFloat(arr[i].start);
  let finish = parseFloat(arr[i].finish);
  let famous = (parseFloat(arr[i].famous) || null);
 
  if (x >= start && x <= finish) {
   cell.style.backgroundColor = '#fef';
  }
  if (x === famous) {
   cell.style.backgroundColor = '#f6f';
  }
   
 }
 
}

window.onload = function() {
 document.getElementsByTagName('body')[0].appendChild(table);
}
</script>
